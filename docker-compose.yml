# EcomTrendAI 本番環境 Docker Compose 設定
# バックエンドAPI + Redis + Nginx

version: '3.8'

services:
  # バックエンドAPI
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecomtrend-api
    restart: unless-stopped
    environment:
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - STRIPE_PRICE_PRO=${STRIPE_PRICE_PRO}
      - STRIPE_PRICE_ENTERPRISE=${STRIPE_PRICE_ENTERPRISE}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./data/ecomtrend.db}
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - ecomtrend-network
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Redis（キャッシュ・セッション）
  redis:
    image: redis:7-alpine
    container_name: ecomtrend-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - ecomtrend-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx（リバースプロキシ）
  nginx:
    image: nginx:alpine
    container_name: ecomtrend-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    networks:
      - ecomtrend-network
    depends_on:
      - api

  # Certbot（SSL証明書自動更新）
  certbot:
    image: certbot/certbot
    container_name: ecomtrend-certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  ecomtrend-network:
    driver: bridge

volumes:
  redis-data:
