<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
  </defs>
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient)"/>
  <!-- Chart Icon -->
  <g fill="white">
    <!-- Bar 1 -->
    <rect x="120" y="280" width="60" height="120" rx="8"/>
    <!-- Bar 2 -->
    <rect x="226" y="200" width="60" height="200" rx="8"/>
    <!-- Bar 3 -->
    <rect x="332" y="120" width="60" height="280" rx="8"/>
    <!-- Trend Arrow -->
    <polygon points="380,100 420,100 420,140 400,120" transform="rotate(-45 400 120)"/>
  </g>
</svg>
