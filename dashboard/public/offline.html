<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>オフライン - EcomTrendAI</title>
  <meta name="theme-color" content="#4F46E5">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }
    .icon {
      width: 80px;
      height: 80px;
      background: #F3F4F6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }
    .icon svg {
      width: 40px;
      height: 40px;
      color: #6B7280;
    }
    h1 {
      font-size: 24px;
      color: #111827;
      margin-bottom: 12px;
    }
    p {
      color: #6B7280;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    .btn {
      display: inline-block;
      background: #4F46E5;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #4338CA;
    }
    .tips {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid #E5E7EB;
      text-align: left;
    }
    .tips h3 {
      font-size: 14px;
      color: #374151;
      margin-bottom: 12px;
    }
    .tips ul {
      list-style: none;
      font-size: 14px;
      color: #6B7280;
    }
    .tips li {
      padding: 4px 0;
      padding-left: 20px;
      position: relative;
    }
    .tips li::before {
      content: "•";
      position: absolute;
      left: 0;
      color: #4F46E5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>
    <h1>オフラインです</h1>
    <p>インターネット接続がありません。接続を確認してから再度お試しください。</p>
    <a href="/" class="btn" onclick="window.location.reload(); return false;">再読み込み</a>

    <div class="tips">
      <h3>接続を復旧するには</h3>
      <ul>
        <li>Wi-Fiまたはモバイルデータを確認</li>
        <li>機内モードがオフになっているか確認</li>
        <li>ルーターを再起動</li>
      </ul>
    </div>
  </div>
</body>
</html>
