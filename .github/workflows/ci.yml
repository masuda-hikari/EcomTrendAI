      #   if: ${{ secrets.DEPLOY_HOST != '' }}
      #   uses: appleboy/ssh-action@v1.0.3
      #   with:
      #     host: ${{ secrets.DEPLOY_HOST }}
      #     username: ${{ secrets.DEPLOY_USER }}
      #     key: ${{ secrets.DEPLOY_KEY }}
      #     script: |
      #       cd /var/www/ecomtrend-api
      #       git pull origin main
      #       source venv/bin/activate
      #       pip install -r requirements.txt
      #       sudo systemctl restart ecomtrend-api

  # フロントエンドデプロイ（Vercel）
  deploy-frontend:
    needs: [frontend-build]
    runs-on: ubuntu-latest
    name: フロントエンドデプロイ
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event_name == 'push'

    steps:
      - name: リポジトリチェックアウト
        uses: actions/checkout@v4

      - name: ビルド成果物ダウンロード
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: dashboard/out

      - name: デプロイ通知
        run: |
          echo "フロントエンドビルド完了"
          echo "Vercel連携を設定してください:"
          echo "  1. https://vercel.com/new でプロジェクト作成"
          echo "  2. GitHubリポジトリを連携"
          echo "  3. Root Directory: dashboard"
          echo "  4. 環境変数: NEXT_PUBLIC_API_URL"
