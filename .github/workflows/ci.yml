# EcomTrendAI CI/CD パイプライン
# 自動テスト・ビルド・デプロイ

name: CI/CD

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main]

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"

jobs:
  # バックエンドテスト
  backend-test:
    runs-on: ubuntu-latest
    name: バックエンドテスト

    steps:
      - name: リポジトリチェックアウト
        uses: actions/checkout@v4

      - name: Python セットアップ
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: 依存関係インストール
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: テスト実行
        run: |
          pytest tests/ -v --tb=short --cov=src --cov-report=xml
        env:
          PYTHONPATH: ${{ github.workspace }}
          STRIPE_SECRET_KEY: sk_test_dummy
          DATABASE_URL: sqlite:///./test.db

      - name: カバレッジアップロード
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # フロントエンドビルド
  frontend-build:
    runs-on: ubuntu-latest
    name: フロントエンドビルド

    defaults:
      run:
        working-directory: ./dashboard

    steps:
      - name: リポジトリチェックアウト
        uses: actions/checkout@v4

      - name: Node.js セットアップ
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: dashboard/package-lock.json

      - name: 依存関係インストール
        run: npm ci

      - name: リント
        run: npm run lint

      - name: ビルド
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://api.ecomtrend.ai

      - name: ビルド成果物アップロード
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dashboard/.next
          retention-days: 7

  # セキュリティスキャン
  security-scan:
    runs-on: ubuntu-latest
    name: セキュリティスキャン

    steps:
      - name: リポジトリチェックアウト
        uses: actions/checkout@v4

      - name: Python セットアップ
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: セキュリティツールインストール
        run: |
          pip install bandit safety

      - name: Banditスキャン（Pythonセキュリティ）
        run: |
          bandit -r src/ -f json -o bandit-report.json || true
          bandit -r src/ -ll

      - name: Safety依存関係チェック
        run: |
          pip install -r requirements.txt
          safety check --full-report || true

  # バックエンドデプロイ（mainブランチのみ）
  deploy-backend:
    needs: [backend-test, security-scan]
    runs-on: ubuntu-latest
    name: バックエンドデプロイ
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event_name == 'push'

    steps:
      - name: リポジトリチェックアウト
        uses: actions/checkout@v4

      - name: デプロイ通知
        run: |
          echo "バックエンドデプロイ準備完了"
          echo "手動でVPS/クラウドへデプロイしてください"
          echo "または以下のシークレットを設定してSSHデプロイを有効化:"
          echo "  - DEPLOY_HOST: サーバーホスト"
          echo "  - DEPLOY_USER: SSHユーザー"
          echo "  - DEPLOY_KEY: SSH秘密鍵"

      - name: Renderデプロイ（シークレット設定時に実行）
        if: ${{ env.RENDER_DEPLOY_HOOK_URL != '' }}
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          curl -X POST "$RENDER_DEPLOY_HOOK_URL"
          echo "Renderデプロイをトリガーしました"

      # SSH デプロイ（カスタムVPS用、シークレット設定時に有効化）
      - name: SSHデプロイ
        if: ${{ env.DEPLOY_HOST != '' }}
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd /var/www/ecomtrend-api
            git pull origin main
            source venv/bin/activate
            pip install -r requirements.txt
            sudo systemctl restart ecomtrend-api

  # フロントエンドデプロイ（Vercel）
  deploy-frontend:
    needs: [frontend-build]
    runs-on: ubuntu-latest
    name: フロントエンドデプロイ
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event_name == 'push'

    steps:
      - name: リポジトリチェックアウト
        uses: actions/checkout@v4

      - name: ビルド成果物ダウンロード
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: dashboard/.next

      - name: Vercelデプロイ（シークレット設定時に実行）
        if: ${{ env.VERCEL_TOKEN != '' }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npm install -g vercel@latest
          cd dashboard
          vercel --prod --yes --token=$VERCEL_TOKEN

      - name: デプロイ通知（シークレット未設定時）
        if: ${{ env.VERCEL_TOKEN == '' }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          echo "フロントエンドビルド完了"
          echo "自動デプロイを有効化するには以下のシークレットを設定:"
          echo "  - VERCEL_TOKEN: Vercel API Token"
          echo "  - VERCEL_ORG_ID: Vercel Organization ID"
          echo "  - VERCEL_PROJECT_ID: Vercel Project ID"
          echo "手動設定:"
          echo "  1. https://vercel.com/new でプロジェクト作成"
          echo "  2. Root Directory: dashboard"
          echo "  3. 環境変数: NEXT_PUBLIC_API_URL"
