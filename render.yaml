# EcomTrendAI - Render Blueprint
# https://render.com/docs/blueprint-spec

services:
  # バックエンドAPI
  - type: web
    name: ecomtrend-api
    runtime: python
    region: singapore  # 日本に近いリージョン
    plan: free  # 本番: starter以上推奨
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn src.api:app --bind 0.0.0.0:$PORT -k uvicorn.workers.UvicornWorker --workers 2
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: STRIPE_SECRET_KEY
        sync: false  # 手動で設定必須
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PRICE_PRO
        sync: false
      - key: STRIPE_PRICE_ENTERPRISE
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: ecomtrend-db
          property: connectionString
      - key: LOG_LEVEL
        value: INFO

databases:
  - name: ecomtrend-db
    databaseName: ecomtrend
    user: ecomtrend
    plan: free  # 本番: starter以上推奨
    region: singapore
